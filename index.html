<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1 class="app-title">Weather Dashboard</h1>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">


            <div class="search">
                <h3 class="search-header">Search for a city</h3>
                <form id="user-form" class="search-body">
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="cities">


            </div>

        </div>

        <div class="col-12 col-md-8">
            <div id="city-container" class="list-group"></div>
            <h2 class="city">Weather<span id="city-search-term"></span></h2>
        </div>
    </main>

    <script src="./assets/js/weather.js"></script>
</body>

</html>
